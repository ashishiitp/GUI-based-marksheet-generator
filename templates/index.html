<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>project 1</title>
</head>

<body style="background-image: url('/static/frontend.jpg');">
    <h1 align="center" style="color:rgb(0, 255, 255);">Marksheet Generator</h1>

    <div class="container bg-light" style="padding-top: 20px; border: 2px solid black; margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);background-image: url('/static/frontend photo.jpg');">
        <form action="/upload/files" method="POST" enctype="multipart/form-data">
            <div class="d-grid gap-2 col-6 mx-auto my-4">
                <button class="btn btn-secondary" type="button">
                    <input type="file" id="myFile" name="master_roll">
                    MASTER_ROLL
                </button>
                <button class="btn btn-secondary" type="button">
                    <input type="file" id="myFile" name="responses">
                    RESPONSES
                </button>
                <button class="btn btn-primary" type="submit">Upload</button>
            </div>
        </form>
        <form method="post">
            <div class="row">
                <div class="col">
                    <input type="number" name='positive' class="form-control" placeholder="Marks For Correct Ans" aria-label="First name">
                </div>
                <div class="col">
                    <input type="number" name='negative' class="form-control" placeholder="Marks For Incorrect Ans" aria-label="Last name">
                </div>
            </div>
            <div class="d-grid gap-2 my-4">
                <button formaction="/generateMarksheet" class="btn btn-primary" type="submit">Generate Roll No Wise Marksheet</button>
                <button formaction="/generateConciseMarksheet" class="btn btn-primary" type="submit">Generate Concise Marksheet</button>
            </div>
        </form>
        <form method="post">
            <div class="d-grid gap-2 my-4">
                <button formaction="/sendemail" class="btn btn-primary" type="submit">Send Email</button>
            </div>
        </form>

    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
